<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myStudent">
  Thêm Người Dùng
</button>
<button class="btn btn-primary" (click)="onFetchPosts()">
  Fetch Posts
</button>
|
<button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
  Clear Posts
</button>

<!-- The Modal -->
<div class="modal" id="myStudent">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sinh Viên</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
          <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" class="form-control" id="class" name="class" required ngModel>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required ngModel>
          </div>
          <div class="form-group">
            <label for="mark">Mark:</label>
            <input type="text" class="form-control" id="mark" name="mark" required ngModel>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<table style="width:100%">
  <tr>
    <th>#</th>
    <th>Lop</th>
    <th>Ho va ten</th>
    <th>Diem</th>
  </tr>
  <tr *ngFor="let t of loadedPosts;let i= index">
    <td>{{i+1}}</td>
    <td>{{t.class}}</td>
    <td>{{t.name}}</td>
    <td>{{t.mark}}</td>
  </tr>
</table>
