<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd;">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{ odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor:odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{ odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor:even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{ odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor:even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{ odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor:even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighLight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'red'" [highlightColor]="'blue'">Style me with a better directive</p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="1">1</div>
        <div *ngSwitchCase="2">2</div>
        <div *ngSwitchCase="3">3</div>
        <div *ngSwitchCase="4">4</div>
        <div *ngSwitchCase="5">5</div>
        <div *ngSwitchDefault>Value is default</div>
      </div>
    </div>
  </div>
</div>
